<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konoha Signup</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ninja-background"></div>
    
    <div class="auth-container">
        <div class="leaf-village-logo">
            <img src="images/leaf-symbol.png" alt="Hidden Leaf Village" class="logo-spin">
            <h1>JOIN KONOHA</h1>
        </div>

        <form class="auth-form slide-up">
            <h2>SHINOBI REGISTRATION</h2>
            
            <div class="input-group">
                <i class="fas fa-user-ninja"></i>
                <input type="text" placeholder="Choose Shinobi Name" required>
                <span class="focus-border"></span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Owl Post Address" required>
                <span class="focus-border"></span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Create Secret Jutsu" required>
                <span class="focus-border"></span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Secret Jutsu" required>
                <span class="focus-border"></span>
            </div>
            
            <div class="team-selection">
                <h3>SELECT YOUR TEAM:</h3>
                <div class="team-options">
                    <label>
                        <input type="radio" name="team" checked>
                        <span class="team-card team-7">
                            <i class="fas fa-leaf"></i> Team 7
                        </span>
                    </label>
                    <label>
                        <input type="radio" name="team">
                        <span class="team-card team-8">
                            <i class="fas fa-eye"></i> Team 8
                        </span>
                    </label>
                    <label>
                        <input type="radio" name="team">
                        <span class="team-card team-10">
                            <i class="fas fa-brain"></i> Team 10
                        </span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn-ninja">
                <span>COMPLETE REGISTRATION</span>
                <i class="fas fa-scroll"></i>
            </button>
            
            <div class="auth-footer">
                <p>Already a shinobi? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>

    <div class="shuriken-animation">
        <img src="images/shuriken.png" class="shuriken spin">
        <img src="images/shuriken.png" class="shuriken spin reverse">
    </div>

    <script src="auth.js"></script>
</body>
</html>
